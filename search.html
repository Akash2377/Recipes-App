<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/index.css" />
  </head>
  <body>
    <section id="navbar_Container">
      <nav id="navbar"></nav>
    </section>
    <section id="search-container"></section>
    <section id="searched_results">
      <div id="results-container"></div>
    </section>
    <section id="signin">
      <div>
        <div>
          <form id="signinForm">
            <h1>Login</h1>
            <input
              type="text"
              placeholder="Enter your number"
              id="numberInput"
              maxlength="10"
              minlength="10"
            />

            <button id="continueOTP">Continue</button>
            <p id="floatX" onclick="changeDisplay()">X</p>
          </form>
          <form id="formOTP">
            <input
              type="text"
              placeholder="Enter your OTP"
              id="passwordOTP"
              maxlength="4"
              minlength="4"
            />
            <button id="sumbmitUser">Continue</button>
          </form>
        </div>
      </div>
    </section>
    <section id="signUp">
      <div>
        <form id="signUpForm">
          <h1>Sign Up</h1>
          Don't have an account verify first
          <input type="text" placeholder="Enter Your Name" id="nameUser" />
          <input type="email" placeholder="Enter Your Email" id="emailUser" />
          <input
            type="text"
            placeholder="Enter your number"
            id="NumberSignup"
            maxlength="10"
            minlength="10"
          />
          <button>Continue</button>
          <p id="floatX" onclick="changeDisplay()">X</p>
        </form>
      </div>
    </section>
  </body>
</html>
<script src="./assets/script/search.js" type="module"></script>
<script src="./server/js/login.js"></script>
